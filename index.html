<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <title>Document</title>
</head>
<body>
  <img src="#">
  <button type="button" onclick="fetchGif()">refresh</button>
  <form>
    <label for="search"></label>
    <input id="search" name="search" type="text">
    <button type="button" onclick="searchGif(event)">search</button>
  </form>
  <script>
    const img = document.querySelector('img');

    async function searchGif(event){
      try {
      const searchTerm = document.getElementById('search').value;
      const response = await fetch(`https://api.giphy.com/v1/gifs/translate?api_key=A97ZFCRaJcHpOAWhFsY7lIkm1RJaJx2U&s=${searchTerm}`, {mode: 'cors'})
      const catData = await response.json();
      img.src = catData.data.images.original.url;
      } catch (error){
        alert("oopsy, that didn't work");
      };
    }

    async function fetchGif() {
      try{
        const response = await fetch('https://api.giphy.com/v1/gifs/translate?api_key=A97ZFCRaJcHpOAWhFsY7lIkm1RJaJx2U&s=love_you', {mode: 'cors'});
        const gifData = await response.json();
        img.src = gifData.data.images.original.url;
      } catch (error){
        alert("oopsy, that didn't work");
      };
    };

  </script>
</body>
</html>
